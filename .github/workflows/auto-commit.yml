name: auto-commit

on:
  workflow_dispatch:

  schedule:
    - cron:  "0 0 1 * *"

permissions:
  contents: write
  pull-requests: write      # 'write' access to pull requests

jobs:

  auto-commit:
    # needs: check-branch
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set current datetime as env variable
        env:
          TZ: 'Asia/Tokyo'
        run: |
          echo "CURRENT_DATETIME=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: 'checkout new branch'
        run: |
          git checkout -b ${{ env.CURRENT_DATETIME }}_auto_commit

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: 'poetry'

      - name: Install Dependencies
        working-directory: ./article_writer
        run: poetry install --no-interaction

      - name: 'Run article_writer'
        working-directory: ./article_writer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BING_SUBSCRIPTION_KEY: ${{ secrets.BING_SUBSCRIPTION_KEY }}
          BING_SEARCH_URL: ${{ secrets.BING_SEARCH_URL }}
        # run: poetry run python main.py
        # - name: 'Run process & Commit'
        #   env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          poetry run python main.py

          # 生成したarticle_writer/articles内にあるmdファイル名を取得
          echo "MD_FILE_NAME=$(ls articles)" >> $GITHUB_ENV
          echo ${{ env.MD_FILE_NAME }}

          # 生成したmdファイルをsrc/pages/blogに移動
          echo "mv articles/${{ env.MD_FILE_NAME }} ../src/pages/blog/"
          mv articles/${{ env.MD_FILE_NAME }} ../src/pages/blog/

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          cd ../
          git add .
          git commit -m "[add] 自動コミット:${{ env.CURRENT_DATETIME }}-${{ env.MD_FILE_NAME }}"
          git push origin ${{ env.MD_FILE_NAME }}_auto_commit

      - name: 'Create Pull Request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --title "自動コミット:${{ env.CURRENT_DATETIME }}-${{ env.MD_FILE_NAME }}" --body "自動コミット:${{ env.CURRENT_DATETIME }}-${{ env.MD_FILE_NAME }}" --base main --head ${{ env.MD_FILE_NAME }}_auto_commit
